<ng-template [ngIf]="tags">
  <a *ngFor="let tag of tags" [routerLink]="'/tag/' + tag.name">
    {{ tag.name }} ({{ tag.count }})
  </a>
</ng-template>
<ng-container *ngIf="foodPageTags">
  <ng-template *ngFor="let tagName of foodPageTags">
    <a [routerLink]="['/tag', tagName]">
      {{ tagName }}
    </a>
  </ng-template>
</ng-container>
